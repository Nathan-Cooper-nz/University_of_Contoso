<!DOCTYPE html>
<html>
<head>
    <title>Create Assessment</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/createpages.js"></script>
    <script src="scripts/assessmentModule.js"></script>
</head>
<body data-controller="assessment">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Contoso University</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="Student_Index.html">Students</a></li>
                        <li class="active"><a href="Course_Index.html">Courses</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <a href="Course_Index.html">Back to courses</a>
        <h2>Create Assessment</h2>
        <form role="form" name="create">
            <div class="form-group">
                <label for="nameinput">Assessment Title:</label>
                <input type="text" class="form-control" id="Nameinput" required />
            </div>
            <div class="form-group">
                <label for="instructionsinput">Instructions:</label>
                <input type="text" class="form-control" id="Instructionsinput" required />
            </div>
            <div class="form-group">
                <label for="weightinput">Credits:</label>
                <input type="number" class="form-control" id="Weightinput" required />
            </div>
            <div class="form-group">
                <label for="typeinput">Task Importance:</label>
                <select class="form-control" id="Typeinput" required>
                    <option value=0>Test</option>
                    <option value=1>Assignment</option>
                    <option value=2>LabProject</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duedateinput">Credits:</label>
                <input type="date" class="form-control" id="DueDateinput" required />
            </div>
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-default" id="btncancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
