<!DOCTYPE html>
<html>
<head>
    <title>Edit Assessment</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/editpages.js"></script>
    <script src="scripts/assessmentModule.js"></script>
</head>
<body data-controller="assessment">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Contoso University</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="Student_Index.html">Students</a></li>
                        <li class="active"><a href="Course_Index.html">Courses</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <a href="Course_Index.html">Back to courses</a>
        <h2>Edit Assessment</h2>
        <form role="form" name="edit">
            <div class="form-group">
                <label for="nameinput">Assessment Title:</label>
                <input type="text" class="form-control" id="AssessmentNameinput" required />
            </div>
            <div class="form-group">
                <label for="instructionsinput">Instructions:</label>
                <input type="text" class="form-control" id="Instructionsinput" required />
            </div>
            <div class="form-group">
                <label for="weightinput">Course Weight:</label>
                <input type="number" class="form-control" id="CourseWeightinput" required />
            </div>
            <div class="form-group">
                <label for="typeinput">Assessment Type:</label>
                <select class="form-control" id="Typeinput" required>
                    <option value=0>Test</option>
                    <option value=1>Assignment</option>
                    <option value=2>LabProject</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duedateinput">Due Date:</label>
                <input type="datetime" class="form-control" id="DueDateinput" required />
            </div>
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-default">Submit</button>
                <input type="button" class="btn btn-default" onclick="location.href='javascript:history.back()'" value="Cancel" />
            </div>
        </form>
    </div>
</body>
</html>
