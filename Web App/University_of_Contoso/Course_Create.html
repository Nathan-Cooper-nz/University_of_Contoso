<html>
<head>

    <script src="scripts/bootstrap.min.js"></script>

    <script src="scripts/courseModule.js"></script>
</head>
<body data-controller="courses">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Contoso University</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="Student_Index.html">Students</a></li>

            </div>
        </nav>

    <div class="container">
        <a href="Course_Index.html">Back to courses</a>
        <h2>Create Course</h2>
        <form role="form" name="create">
            <div class="form-group">
                <label for="titleinput">Course Title:</label>
                <input type="text" class="form-control" id="Titleinput" required />
            </div>
            <div class="form-group">
                <label for="creditsinput">Credits:</label>
                <input type="number" class="form-control" id="Creditsinput" required />
            </div>
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-default" id="btncancel">Cancel</button>
            </div>
        </form>
    </div>
