<!DOCTYPE html>
<html>
<head>
    <title>Course details</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/detailpages.js"></script>
    <script src="scripts/courseModule.js"></script>
    <script src="scripts/assessmentModule.js"></script>
    <script src="scripts/toggleTable.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Contoso University</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="Student_Index.html">Students</a></li>
                        <li class="active"><a href="Course_Index.html">Courses</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <a href="Course_Index.html">Back to courses</a>
        <p id="loadingmsg">Course details loading...</p>
        <h2>Course details</h2>
        <p><b>Course Title:</b></p>
        <p id="Title"></p>
        <p><b>Course Credits:</b></p>
        <p id="Credits"></p>
        <br />
        <h2>Course Assessment</h2>
        <button class="btn btn-default" id="ShowTable">View Assessments</button>
        <button class="btn btn-default" id="HideTable">Hide Assessments</button>
        <button class="btn btn-default" data-btntype="newAssessment">+ Create Assessment</button>
        <div id="TableSection">
            <p id="loadingmsgAssessments">Course assessment loading...</p>
            <table class="table spaced-table table-hover hidden" , id="tblassessment">
                <thead>
                    <tr>
                        <th>Assessment</th>
                        <th>Instructions</th>
                        <th>Type</th>
                        <th>Percentage of Course</th>
                        <th>Due Date</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tblassessmentcontent"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
