<!DOCTYPE html>
<html>
<head>
    <title>Student details</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/createpages.js"></script>
    <script src="scripts/studentModule.js"></script>
</head>
<body data-controller="tasks">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Contoso University</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="Index.html">Students</a></li>
                        <li><a href="Course_Index.html">Courses</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <a href="javascript:history.back()">Back to student details</a>
        <h2>Create Task</h2>
        <form role="form" name="edit">
            <div class="form-group">
                <label for="titleinput">Task Name:</label>
                <input type="text" class="form-control" id="Titleinput" required />
            </div>
            <div class="form-group">
                <label for="descriptioninput">Task Description:</label>
                <input type="text" class="form-control" id="Descriptioninput" />
            </div>
            <div class="form-group">
                <label for="importanceinput">Task Importance:</label>
                <select class="form-control" id="Importanceinput" required>
                    <option value=0>High</option>
                    <option value=1>Medium</option>
                    <option value=2>Low</option>
                </select>
            </div>
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-default" id="btncancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
